<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/7834611174.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo/ohmyfood@2x.svg" alt="logo" />
      <h1>ohmyfood</h1>
    </header>
    <main>
      <section class="localisation">
        <a href="#">
          <i class="fas fa-map-marker-alt"></i>
          <h4>Paris, Belleville</h4>
        </a>
      </section>
      <section class="complement">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins</p>
        <a href="#"><span>Explorer nos restaurants</span></a>
      </section>
      <section class="fonctionnement">
        <div class="fonctionnement__div">
          <h2>Fonctionnement</h2>
          <ul class="fonctionnement__div__derouler">
            <li>
              <a href="#"
                ><p class="fonctionnement__div__derouler--nombre">1</p>
                <i
                  class="fas fa-mobile-alt fonctionnement__div__derouler--ico"
                ></i>
                <p>Choisissez un restaurant</p></a
              >
            </li>
            <li>
              <a href="#"
                ><p class="fonctionnement__div__derouler--nombre">2</p>
                <i
                  class="fas fa-list-ul fonctionnement__div__derouler--ico"
                ></i>
                <p>Composez votre menu</p></a
              >
            </li>
            <li>
              <a href="#"
                ><p class="fonctionnement__div__derouler--nombre">3</p>
                <i class="fas fa-store fonctionnement__div__derouler--ico"></i>
                <p>Dégustez au restaurant</p></a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
